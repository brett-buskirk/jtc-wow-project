{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forum Page</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/forum.css' %}" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">RC Journey</a>
      <form class="form-inline my-2 my-lg-0 ml-auto">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          Search
        </button>
      </form>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'dashboard' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'listings' %}">Listings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}">Logout</a>
        </li>
      </ul>
    </nav>

    <h1>Share your Journey</h1>
    <div class="col-md-4 mx-auto">
      <div class="card card-body">
        <form method="POST" action="">
          {% csrf_token %} {{form.as_p}}

          <input
            class="btn btn-primary"
            type="submit"
            name="create"
            value="Create"
          />
        </form>
      </div>
    </div>
    {% for post in posts %}
    <div class="card my-3 mx-auto" style="max-width: 540px">
      <div class="row no-gutters">
        <div class="col-md-4">
          <img
            src="{{ post.user_id.profile_image.url }}"
            alt="{{ post.user_id.user.username }}"
            class="card-img"
            alt="..."
          />
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{ post.user_id.user.username }}</h5>
            
            <p class="card-text">{{ post.post }}</p>
            {% for tag in post.tags.all %}
            <span class="card-text">{{ tag.name }} |</span>
            {% endfor %}
            <p class="card-text">
              <small class="text-muted">{{ post.date_created }}</small>
            </p>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </body>
</html>
