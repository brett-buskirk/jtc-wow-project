<!DOCTYPE html>

{% load static %}
{% block content %}
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile</title>
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"
    defer></script>
  <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
    integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="{% static 'css/editprofile.css' %}" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <a class="navbar-brand" href="/">RC Journey</a>
    <form class="form-inline my-2 my-lg-0 ml-auto"></form>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'dashboard' %}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'forum' %}">Forum</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'listings' %}">Listings</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
      </li>
    </ul>
  </nav>

  <div class="container-fluid row mt-5">
    <div class="col-3"></div>
    <div class="col-6">
      <div class="card card-body">

        <form method="POST" action="" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">{{form}}</fieldset>
          <img class="img" src="{{ user.profile.profile_image.url }}" alt="{{profile.user.username}}"/>
          <input class="btn btn-primary float-right" type="submit" name="Update Information">
        </form>
      </div>
    </div>
    <div class="col-3"></div>
  </div>
  <div class="container-fluid row mt-5 justify-content-center">
    <a id="view-profile" href="{% url 'profile' user.profile.id %}">
      <button class="btn btn-profile">
        View Profile
      </button>
    </a>
  </div>

  {% endblock %}


</body>

</html>
