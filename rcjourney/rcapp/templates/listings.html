<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listings Page</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/listings.css' %}" />
  </head>

  <body>
    <div class="logo1">
      <a class="navbar-brand" href="#">Profile Listings</a>
    </div>
    <div class="container">
    {% for profile in profiles %}
    <div class="card-container">
      <div class="left"><img src="{{profile.profile_image.url}}" alt="{{profile.user.username}}" width="200px" height="200px">
      </div>
      <div class="right">
        <!--<h3>{{profile.user.username}}</h3>-->
        <a href="{% url 'profile' profile.user.id %}" class='card-title'>{{ profile.user.username }}</a>
        <p>{{profile.bio}}</p>
        <p class="datejoined">Date Joined: {{profile.user.date_joined|date:"M d, Y"}}
      </div>
    </div>
    <br>
    {% endfor %}
    </div>
  </body>
</html>
