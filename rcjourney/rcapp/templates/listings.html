<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listings Page</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/listings.css' %}" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
      <a class="navbar-brand" href="/">RC Journey</a>
      <form class="form-inline my-2 my-lg-0 ml-auto"></form>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'dashboard' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'forum' %}">Forum</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'profile' current_user %}"><i class="far fa-user-circle"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i></a>
        </li>
      </ul>
    </nav>

    <div class="container" id="profile-listing">
      <div class="logo1">
        <h1 class="display-3 text-center">Our Returned Citizens</h1>
      </div>
    {% for profile in profiles %}
    <div class="card-container">
      <div class="left"><img src="{{profile.profile_image.url}}" alt="{{profile.user.username}}" width="200px" height="200px">
      </div>
      <div class="right">
        <div class="card-intro row">
          <div class="col-6">
            <a href="{% url 'profile' pk=profile.id %}"class="card-title">{{ profile.user.username }}</a>
          </div class="col-6">
          <div class="col-6">
            <span class="datejoined float-right">Joined: {{profile.user.date_joined|date:"M d, Y"}}</span>
          </div>
        </div>
        <p>{{profile.bio}}</p>
      </div>
    </div>
    <br>
    {% endfor %}
    </div>
  </body>
</html>
